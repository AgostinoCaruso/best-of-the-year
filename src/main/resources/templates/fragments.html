<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>
</head>
<body>



    <div th:fragment="moviesList(movie)">
        <div class="card mb-3  container-md">
            <div class="card-body">
                    <a th:href="@{/movies/{id}(id=${movie.id})}" ><h5 class="card-title" th:text="${movie.title}"/>
            </div>
        </div>
    </div>


<!-- Frammento per visualizzare la lista di Songs -->
<div th:fragment="songsList(song)">
    <div class="card mb-3  container-md">
        <div class="card-body">
                <a th:href="@{/songs/{id}(id=${song.id})}" ><h5 class="card-title" th:text="${song.title}"/>
        </div>
    </div>
</div>

</body>
</html>
